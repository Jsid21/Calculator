<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="util.css">
</head>
<body>
    <div class="container middle">
        <div class="display">
            <input type="text" placeholder="0" id="dis">
        </div>
        <div class="buttons">
            <div class="rows">
                <button class="key utbtn" id="clear">AC</button>
                <button class="key utbtn" idutbtn="cut">DEL</button>

                <button class="key opbtn" id="%">%</button>
                <button class="key opbtn" id="/">/</button>
            </div>
            <div class="rows">
                <button class="key" id="7">7</button>
                <button class="key" id="8">8</button>
                <button class="key" id="9">9</button>
                <button class="key opbtn" id="*">*</button>
            </div>
            <div class="rows">
                <button class="key" id="4">4</button>
                <button class="key" id="5">5</button>
                <button class="key" id="6">6</button>
                <button class="key opbtn" id="-">-</button>
            </div>
            <div class="rows">
                <button class="key" id="1">1</button>
                <button class="key" id="2">2</button>
                <button class="key" id="3">3</button>
                <button class="key opbtn" id="+">+</button>
            </div>
            <div class="rows">
                <button class="key" id="zero">0</button>
                
                <button class="key" id=".">.</button>
                <button class="key opbtn" id="equal">=</button>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
